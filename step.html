<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>STEPページ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- <div id="pc-warning">※スマホ専用サイトです。スマートフォンでご利用ください。</div> -->
<div class="page active">
  <h2 id="step-title"></h2>

  <div class="story-box">冊子と5枚の謎を組み合わせて<div>彼の名前を導こう</div></div>
  <button class="story-btn">ストーリーを振り返る</button>

  <!-- STEP内の小問ボタン -->
  <div id="problem-grid"></div>
  
  <!-- STEP解答欄 -->
  <div class="input-group">
    <input type="text" id="step-input" placeholder="ひらがなと半角数字のみで入力してね">
    <button id="step-submit">決定</button>
  </div>
  <button id="hint-btn">ヒント</button>
  <!-- ヒントボタンのすぐ下に追加 -->
  <div id="hint-area" style="display:none;">
    <details open>
      <summary>▼ ヒント1</summary>
      このSTEPのヒント1をここに書いてください。
    </details>
    <details>
      <summary>▶ ヒント2</summary>
      このSTEPのヒント2をここに書いてください。
    </details>
    <details>
      <summary>▶ ヒント3</summary>
      このSTEPのヒント3をここに書いてください。
    </details>
  </div>
</div>

<!-- Storyオーバーレイ -->
<div id="story-overlay" style="display:none;">
  <div class="story-bg"></div>
  <div class="story-center">
    <div class="intro-story">
      <section id="story-section-step1" class="step-story-section">
        <h2 class="story-title">～STORY～</h2>
        <div class="story-chat">
          <div class="chat user">STEP1のストーリー例です。</div>
          <div class="chat alien">ここにSTEP1の会話を入れてください。</div>
          <div class="chat user">必要なだけ追加できます。</div>
        </div>
      </section>
      <section id="story-section-step2" class="step-story-section">
        <h2 class="story-title">～STORY～</h2>
        <div class="story-chat">
          <div class="chat user">STEP2のストーリー例です。</div>
          <div class="chat alien">ここにSTEP2の会話を入れてください。</div>
        </div>
      </section>
      <section id="story-section-step3" class="step-story-section">
        <h2 class="story-title">～STORY～</h2>
        <div class="story-chat">
          <div class="chat user">STEP3のストーリー例です。</div>
          <div class="chat alien">ここにSTEP3の会話を入れてください。</div>
        </div>
      </section>
      <button id="close-story">✕</button>
    </div>
  </div>
</div>



<div class="hamburger" id="hamburger">
  <div></div><div></div><div></div>
</div>
<div class="menu" id="menu">
  <a href="#" data-step="0">タイトル</a>
  <a href="#" data-step="1">STEP1</a>
  <a href="#" data-step="2" class="locked">STEP2</a>
  <a href="#" data-step="3" class="locked">STEP3</a>
</div>
<script src="main.js"></script>
</body>
</html>
