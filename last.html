<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>lastページ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body class="last">
<!-- <div id="pc-warning">※スマホ専用サイトです。スマートフォンでご利用ください。</div> -->

<div class="page active">
  <p class="speech">
    こんにちは、私はA3-R1。<br>
    この船の安全を守ります。<br><br>
    管理者である場合は<br>
    認証を受けてください。<br>
    さもなくば排除します。
  </p>
 <!-- 質問とボタン -->
  <p class="question">認証を受ける？</p>

  <div class="btn-row">
    <button class="btn-yes">はい</button>
    <button class="btn-no">いいえ</button>
  </div>

<div class="hamburger" id="hamburger">
  <div></div><div></div><div></div>
</div>
<div class="menu" id="menu">
  <a href="#" data-step="0">タイトル</a>
  <a href="#" data-step="1">STEP1</a>
  <a href="#" data-step="2" class="locked">STEP2</a>
  <a href="#" data-step="3" class="locked">STEP3</a>
</div>

<script src="main.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const yes = document.querySelector('.btn-yes');
  const no  = document.querySelector('.btn-no');

  // 「はい」→ 認証（例としてマルバツゲーム）へ
  if (yes) yes.addEventListener('click', () => {
    window.location.href = 'marubatu.html';
  });

  // 「いいえ」→ タイトルへ戻る（他の動作に差し替え可）
  if (no) no.addEventListener('click', () => {
    window.location.href = 'index.html';
  });
});
</script>
</body>
</html>
