<!DOCTYPE html>
<html lang="ja">

<body class="last">

<div class="page active">
  <div class="last-content">
    <p class="speech">
      こんにちは、私はA3-R1。<br>
      この船の安全を守ります。<br>
      管理者である場合は<br>
      認証を受けてください。<br>
      さもなくば排除します。
    </p>
    <p class="question">認証を受ける？</p>
    <div class="btn-row">
      <button class="btn-yes">はい</button>
      <button class="btn-no">いいえ</button>
    </div>
  </div>
</div>
</div>

<div class="hamburger" id="hamburger">
  <div></div><div></div><div></div>
</div>

  <a href="#" data-step="0">タイトル</a>
  <a href="#" data-step="1">STEP1</a>
  <a href="#" data-step="2">STEP2</a>
  <a href="#" data-step="3">STEP3</a>
  <a href="last.html">Last</a>
</div>

<script src="main.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const yes = document.querySelector('.btn-yes');
  const no  = document.querySelector('.btn-no');

  // 「はい」→ 認証（例としてマルバツゲーム）へ
  if (yes) yes.addEventListener('click', () => {
    window.open('taitan_in_earth/earth_trend.html', '_blank');
  });

  if (no) no.addEventListener('click', () => {
    window.location.href = 'bad.html';
  });
});
</script>
