<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クリアページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "sans-serif";
      text-align: center;
      color: white;
      background: url("rocket.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    p.story {
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.8;
    }
    .survey {
      margin: 30px 0;
      width: 100%;
      max-width: 700px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
    }
    iframe {
      width: 100%;
      height: 600px; /* フォームの長さに合わせて調整 */
      border: none;
    }
    .twitter {
      margin-top: 20px;
    }
    .twitter a {
      display: inline-block;
      background: #1da1f2;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>おめでとう！</br>全ての謎を解き明かした！</h1>

    <div class="survey">
      <h2>アンケート</h2>
      <!-- Googleフォームの埋め込みコードをここに差し替え -->
      <iframe src="https://forms.gle/CR3M2t1gTZVyFqNv8">
        読み込んでいます…
      </iframe>
    </div>

    <div class="twitter">
      <a href="https://twitter.com/intent/tweet?text=謎をすべて解き明かして、タイタンを宇宙に帰還させた！🚀 #謎解き"
         target="_blank">Twitterでシェアする</a>
    </div>
  </div>
</body>
</html>
