<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マルバツゲーム</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f8f8f8;
        font-family: sans-serif;
        position: relative;
      }

      .header-container {
        position: absolute;
        top: 0;
        width: 100%;
        display: flex;
        align-items: center;
        padding: 10px 20px;
        box-sizing: border-box;
      }

      .message {
        margin-left: auto;
        font-size: 1.2em;
        color: #333;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(5, 80px);
        grid-template-rows: repeat(5, 80px);
        border: 2px solid black;
        width: 400px;
        height: 400px;
        margin-top: 120px;
        position: relative;
      }

      .grid-cell {
        border: 1px solid black;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2.5em;
        font-weight: bold;
      }

      .circle {
        width: 56px;
        height: 56px;
        border: 4px solid red;
        border-radius: 50%;
      }

      .cross {
        width: 56px;
        height: 56px;
        position: relative;
      }
      .cross::before,
      .cross::after {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        width: 4px;
        height: 100%;
        background: blue;
        transform-origin: center;
      }
      .cross::before {
        transform: translateX(-50%) rotate(45deg);
      }
      .cross::after {
        transform: translateX(-50%) rotate(-45deg);
      }

      /* 勝敗表示 */
      .result-message {
        font-size: 2em;
        font-weight: bold;
        color: #444;
        margin: 120px 0 10px;
        text-align: center;
      }

      /* リトライボタン */
      .retry-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 1em;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }
      .retry-btn:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }
      .retry-btn:active {
        transform: scale(0.95);
      }
      #canvas {
        margin-top: 70px;
        position: absolute;
        top: 120px; /* grid-container の位置に合わせる */
        left: 50%;
        transform: translateX(-50%);
        z-index: 10; /* 確実に前面に */
        pointer-events: auto; /* Canvas がイベントを受け取る */
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <div class="message">まだあなたのことは信用できません</div>
    </div>
    <canvas
      id="canvas"
      width="400"
      height="520"
      style="border: 1px solid #aaa; position: absolute"
    ></canvas>
    <div class="grid-container" id="board"></div>

    <!-- 勝敗表示 -->
    <p class="result-message" id="result">ゲーム中...</p>

    <!-- リトライボタン -->
    <button class="retry-btn" onclick="retry()">リトライ</button>

    <script>
      // 盤面の配列 (O=○, X=×, ""=空き)
      let board = [
        ["", "", ""],
        ["", "X", ""],
        ["", "", ""],
      ];

      let x_ = 0,
        y_ = 0,
        m_ = 0,
        b_ = [
          ["", "", ""],
          ["", "", ""],
          ["", "", ""],
        ];

      function AI(t) {
        console.log(b_);
        let winner = checkWinner(b_);
        if (winner != null) {
          if (winner === "X") {
            return 1;
          } else {
            return -1;
          }
        }
        let x_r = 0,
          y_r = 0,
          m_r = -Infinity;
        if (t == 1) {
          m_r = Infinity;
        }
        let cnt = 0;
        for (let i = 0; i <= 2; i++) {
          for (let j = 0; j <= 2; j++) {
            if (b_[i][j] != "") {
              cnt++;
              continue;
            }
            b_[i][j] = t == 0 ? "X" : "O";
            console.log("うお", i, j);
            console.log(b_);
            let ret = AI(1 - t);
            if (t == 0) {
              if (ret > m_r) {
                (x_r = i), (y_r = j);
                m_r = ret;
              }
            } else {
              if (ret < m_r) {
                (x_r = i), (y_r = j);
                m_r = ret;
              }
            }
            b_[i][j] = "";
          }
        }
        (x_ = x_r), (y_ = y_r);
        m_ = m_r;
        return m_;
      }
      function handleCellClick(x, y) {
        //ここに実装
        if (board[x][y] != "" || checkWinner(board)) {
          return;
        }
        board[x][y] = "O";
        b_ = board.map((row) => [...row]);
        AI(0);
        board[x_][y_] = "X";
        renderBoard();
      }
      const boardContainer = document.getElementById("board");
      const resultEl = document.getElementById("result");

      // 盤面描画関数
      function renderBoard() {
        boardContainer.innerHTML = "";
        for (let i = 0; i < 5; i++) {
          const div = document.createElement("div");
          div.classList.add("grid-cell");
          boardContainer.appendChild(div);
        }

        board.forEach((row, x) => {
          const div = document.createElement("div");
          div.classList.add("grid-cell");
          boardContainer.appendChild(div);
          row.forEach((cell, y) => {
            const div = document.createElement("div");
            div.classList.add("grid-cell");

            if (cell === "O") {
              const circle = document.createElement("div");
              circle.classList.add("circle");
              div.appendChild(circle);
            } else if (cell === "X") {
              const cross = document.createElement("div");
              cross.classList.add("cross");
              div.appendChild(cross);
            }

            // クリックイベント登録
            div.addEventListener("click", () => handleCellClick(x, y));

            boardContainer.appendChild(div);
          });
          const div2 = document.createElement("div");
          div2.classList.add("grid-cell");
          boardContainer.appendChild(div2);
        });
        for (let i = 0; i < 5; i++) {
          const div = document.createElement("div");
          div.classList.add("grid-cell");
          boardContainer.appendChild(div);
        }

        // 勝敗チェック
        const winner = checkWinner(board);
        if (winner) {
          resultEl.textContent = winner + " の勝ち！";
        } else {
          resultEl.textContent = "ゲーム中...";
        }
      }

      // 勝敗判定
      function checkWinner(board_) {
        const lines = [
          // 横
          [board_[0][0], board_[0][1], board_[0][2]],
          [board_[1][0], board_[1][1], board_[1][2]],
          [board_[2][0], board_[2][1], board_[2][2]],
          // 縦
          [board_[0][0], board_[1][0], board_[2][0]],
          [board_[0][1], board_[1][1], board_[2][1]],
          [board_[0][2], board_[1][2], board_[2][2]],
          // 斜め
          [board_[0][0], board_[1][1], board_[2][2]],
          [board_[0][2], board_[1][1], board_[2][0]],
        ];

        for (let line of lines) {
          if (line[0] && line[0] === line[1] && line[0] === line[2]) {
            return line[0];
          }
        }
        return null;
      }

      // リトライ
      function retry() {
        board = [
          ["", "", ""],
          ["", "X", ""],
          ["", "", ""],
        ];
        renderBoard();
      }

      // 初期描画
      renderBoard();
    </script>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      // まずは塗りつぶし背景を用意（例：黒い板）
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, 400);
      ctx.clearRect(80, 80, 240, 240);

      let isErasing = false;
      const eraserSize = 10; // 消しゴム半径

      function erase(x, y) {
        ctx.save();
        ctx.globalCompositeOperation = "destination-out"; // 消すモード
        ctx.beginPath();
        ctx.arc(x, y, eraserSize, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }

      // マウス押したら消しゴムモードON
      canvas.addEventListener("mousedown", (e) => {
        isErasing = true;
        const rect = canvas.getBoundingClientRect();
        erase(e.clientX - rect.left, e.clientY - rect.top);
      });

      // 離したらOFF
      canvas.addEventListener("mouseup", () => {
        isErasing = false;
      });

      // 移動中に押されてたら消す
      canvas.addEventListener("mousemove", (e) => {
        if (!isErasing) return;
        const rect = canvas.getBoundingClientRect();
        erase(e.clientX - rect.left, e.clientY - rect.top);
      });

      // スマホ対応（タッチ）
      canvas.addEventListener("touchstart", (e) => {
        isErasing = true;
      });
      canvas.addEventListener("touchend", () => {
        isErasing = false;
      });
      canvas.addEventListener(
        "touchmove",
        (e) => {
          if (!isErasing) return;
          const rect = canvas.getBoundingClientRect();
          const touch = e.touches[0];
          erase(touch.clientX - rect.left, touch.clientY - rect.top);
          e.preventDefault(); // スクロール抑制
        },
        { passive: false }
      );
      canvas.addEventListener("click", (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        // ピクセルのRGBA情報を取得
        const pixel = ctx.getImageData(x, y, 1, 1).data;
        const alpha = pixel[3]; // 0〜255

        if (alpha > 0) {
          // まだ塗りつぶされている部分 → canvas側の処理
          console.log("キャンバスにブロックされました");
          // e.preventDefault(); // 裏へのクリックを完全に防ぐ
        } else {
          console.log("裏の要素にクリックを転送します");
          // 透明（削られて裏が見える部分）→ 裏にクリックを転送
          const el = document.elementFromPoint(e.clientX, e.clientY);
          console.log(el);
          if (el && el !== canvas) {
            el.click(); // 裏要素のclickを強制発火
          }
        }
      });

      // マウス座標取得
      function getMousePos(e) {
        const rect = canvas.getBoundingClientRect();
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top,
        };
      }

      // ドラッグ操作
      let draggingPiece = null;
      canvas.addEventListener("mousedown", (e) => {
        const pos = getMousePos(e);
        // 駒がクリックされているか判定
        for (let p of pieces) {
          const dx = pos.x - p.x;
          const dy = pos.y - p.y;
          if (dx * dx + dy * dy <= p.radius * p.radius) {
            draggingPiece = p;
            p.dragging = true;
            return;
          }
        }
        // それ以外なら消しゴム
        isErasing = true;
        erase(pos.x, pos.y);
      });

      canvas.addEventListener("mousemove", (e) => {
        const pos = getMousePos(e);
        if (draggingPiece && draggingPiece.dragging) {
          draggingPiece.x = pos.x;
          draggingPiece.y = pos.y;
          draw();
        } else if (isErasing) {
          erase(pos.x, pos.y);
        }
      });

      canvas.addEventListener("mouseup", () => {
        if (draggingPiece) draggingPiece.dragging = false;
        draggingPiece = null;
        isErasing = false;
      });

      // タッチ対応
      canvas.addEventListener("touchstart", (e) => {
        const touch = e.touches[0];
        const pos = {
          x: touch.clientX - canvas.getBoundingClientRect().left,
          y: touch.clientY - canvas.getBoundingClientRect().top,
        };
        for (let p of pieces) {
          const dx = pos.x - p.x;
          const dy = pos.y - p.y;
          if (dx * dx + dy * dy <= p.radius * p.radius) {
            draggingPiece = p;
            p.dragging = true;
            e.preventDefault();
            return;
          }
        }
        isErasing = true;
        erase(pos.x, pos.y);
        e.preventDefault();
      });

      canvas.addEventListener("touchmove", (e) => {
        const touch = e.touches[0];
        const pos = {
          x: touch.clientX - canvas.getBoundingClientRect().left,
          y: touch.clientY - canvas.getBoundingClientRect().top,
        };
        if (draggingPiece && draggingPiece.dragging) {
          draggingPiece.x = pos.x;
          draggingPiece.y = pos.y;
          draw();
        } else if (isErasing) {
          erase(pos.x, pos.y);
        }
        e.preventDefault();
      });

      canvas.addEventListener("touchend", () => {
        if (draggingPiece) draggingPiece.dragging = false;
        draggingPiece = null;
        isErasing = false;
      });

      const pieces = [
        { type: "O", x: 50, y: 50, radius: 20, dragging: false },
        { type: "X", x: 100, y: 50, radius: 20, dragging: false },
      ];

      pieces.forEach((p) => {
        if (p.type === "O") {
          ctx.strokeStyle = "red";
          ctx.lineWidth = 4;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.stroke();
        } else if (p.type === "X") {
          ctx.strokeStyle = "blue";
          ctx.lineWidth = 4;
          ctx.beginPath();
          ctx.moveTo(p.x - p.radius, p.y - p.radius);
          ctx.lineTo(p.x + p.radius, p.y + p.radius);
          ctx.moveTo(p.x + p.radius, p.y - p.radius);
          ctx.lineTo(p.x - p.radius, p.y + p.radius);
          ctx.stroke();
        }
      });
    </script>
  </body>
</html>
